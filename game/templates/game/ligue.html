<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ligues :</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        {% load static %}
        <link rel="stylesheet" href="{% static 'game/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <h1 style="text-align: center;padding-bottom: 25px;padding-top: 25px;">Ligues : </h1>
        {% if ligue_list %}
        <div class="container">
            <table class="table table-striped border border-3 border-secondary">
                <thead>
                    <tr class="table-primary">
                        <th scope="col"> Classement</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ligue in ligue_list %}
                    <tr class="table-light">
                        <td>{{forloop.counter}}</td>
                        <td><a href="{% url 'game:detail' ligue.id %}">{{ ligue.nom }}</a></td>
                        <td>{{ligue.score}}</td>   
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div class="container">
        {% else %}
            <p>No ligue are available.</p>
        {% endif %}
    </body>
</html>

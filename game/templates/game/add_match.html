<!doctype html>
<html lang="en">
    <head>

        <title> Ajout Match </title>

    {% extends "game/page.html" %}

        <h1 class="titre">Ajout Match</h1>
        <form action="" method="post">
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
            </div class="container">
        </form>
    {% endblock %}

</html>

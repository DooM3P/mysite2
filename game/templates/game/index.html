<h1>Equipes :</h1>
{% if latest_equipe_list %}
    <table>
        <tr>
            <th>Classement</th>
            <th>Nom</th>
            <th>Score</th>
        </tr>
    {% for equipe in latest_equipe_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'game:detail' equipe.id %}">{{ equipe.nom }}</a></td>
            <td>{{equipe.score}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No equipe are available.</p>
{% endif %}

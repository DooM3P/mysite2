<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ligues :</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        {% load static %}
        <link rel="stylesheet" href="{% static 'game/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <h1 style="text-align: center;padding-bottom: 25px;padding-top: 25px;">Ligues : </h1>
        {% if ligue_list %}
        <div class="container">
            <table class="table border border-3 border-secondary">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Nom</th>
                        <th scope="col">Equipes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ligue in ligue_list %}
                    {% for equipe in ligue.equipes %}
                        <tr class="table-light {% if forloop.counter == 1 %} table-group-divider {% endif %}">
                            <td>
                                {% if forloop.counter == 1 %} <a href="{% url 'game:class_equipes' ligue.id %}">{{ ligue.nom }}</a> {% endif %}
                            </td>
                            <td><a href="{% url 'game:detail' equipe.id %}">{{equipe.nom }}</a></td>
                        </tr>
                    {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div class="container">
        <div class="container">
        <a href="{% url 'game:Add-Match' %}" class="btn btn-primary btn-lg btn-block">Ajouter Match</a>
        </div class="container">
        {% else %}
            <p>No ligue are available.</p>
        {% endif %}
    </body>
</html>
